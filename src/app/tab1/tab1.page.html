<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <body>
    <div id="login">
      <h3 class="text-center text-white pt-5"></h3>
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <h3 class="text-center text-info">Login</h3>
                <div class="form-group">
                  <label for="username" class="text-info"
                    >Nome de Usuario:</label
                  ><br />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    (change)="printUser('teste')"
                    [(ngModel)] = "Username"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Senha:</label><br />
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    (change) = "printPass()"
                    [(ngModel)] = "Password"
                  />
                </div>
                <div class="form-group">
                  <label for="remember-me" class="text-info"
                    ><span>Lembrar-se</span>Â <span
                      ><input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox" /></span></label
                  ><br />
                  <ion-button
                    type="Enviar"
                    name="Enviar"
                    color="tcc"
                    (click)="Login()" 
                  >Entrar</ion-button>
                </div>
                <div id="register-link" class="text-right">
                  <a (click)="goToCad()" class="text-info">Registre-se</a>
                  <div>
                    <a href="#" class="resenha">Recuperar Senha</a>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</ion-content>
