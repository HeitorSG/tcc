
<body style="overflow-y: clip;">
<div id="map" class="map positionmap"></div>
<ion-header>
  <ion-toolbar>
    <ion-title><ion-grid size="5">
        <ion-row>
          <ion-col push="0.5">Device Name</ion-col>
          <ion-col push="0.5">Owner Name</ion-col>
          <ion-col push="1">Video Call</ion-col>
          <ion-col push="0.9">Call</ion-col>
          <ion-col push="0.2">Configuration</ion-col>
          <ion-col pull="0.1">Connection</ion-col>
      </ion-row>
    </ion-grid></ion-title>
  </ion-toolbar>
</ion-header>


  <ion-grid size="5" style="overflow-y:scroll; max-height:24vh;">
    <ion-list *ngFor="let device of devices">
        <ion-item lines="full">
          <ion-col >
            <ion-icon name="hardware-chip-outline"></ion-icon>
          </ion-col>
          <ion-col pull="0.9">
            <ion-label>{{device.name}}</ion-label>
          </ion-col>
          <ion-col pull="0.5">
            <ion-label>{{device.ownername}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button color="tcc">
              <ion-icon name="videocam-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="tcc">
              <ion-icon name="call-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col push="0">
            <ion-button color="tcc" (click)="presentActionSheet()">
              <ion-icon name="cog-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-icon name="ellipse" color="danger"></ion-icon>
          </ion-col>
        </ion-item>
  </ion-list>
</ion-grid>
</body>
